<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#022A4F" />
    <meta name="description" content="Website using API Intergration to fetch information about the world's countries" />
    <meta name="keywords" content="HTML, SCSS, API, ReactJS, JavaScript, Frontend Mentor" />
    <meta name="author" content="Diarrah Casiano" />
    <title>REST Countries API</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceWorker.js')
              .then((registration) => console.log('Success: ', registration.scope))
              .catch((error) => console.error('Failure: ', error));
          });
        }
      </script>
  </body>
</html>
